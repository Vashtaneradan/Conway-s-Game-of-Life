<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game of Life</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="main">
  <div class="game">
    <h2 class="ticker">Generation: <span class="ticker__generation">0</span></h2>
    <div class="grid-container"></div>
    <div class="buttonContainer">
      <button class="button" onclick="ticker()">Start</button>
      <button class="button" onclick="stopTicker()">Stop</button>
      <button class="button" onclick="clearGame()">clear all</button>
    </div>

    <div class="gridSizeContainer">
      <p>Game with endless grid:</p>
      <div class="button__switch">
        <label class="switch">
          <input class="borders" type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
      <form>
        <div class="counter">
          <label for="quantityX" class="quantityX">number of squares Y (between 5 and 100): </label>
          <input type="number" class="number" id="quantityX" name="quantityX" min="5" max="100">
        </div>
        <div class="counter">
          <label for="quantityY" class="quantityY">number of squares X (between 5 and 100): </label>
          <input type="number" class="number" id="quantityY" name="quantityY" min="5" max="100">
        </div>
      </form>
      <button class="button" onclick="setGrid()">generate new grid</button>
    </div>
  </div>

  <div class="legend">
    <h2>Info:</h2>
    <div class="cells">
      <div class="square" id="s1">dead cell</div>
      <div class="square" id="s2">alive cell</div>
    </div>

    <div class="rules">
      <div class="rule rule--1">
        <h3>new cell will be born:</h3>
        <p>alive neighbour cells = 3</p>
      </div>
      <div class="rule rule--2">
        <h3>cell surwives:</h3>
        <p>alive neighbour cells = 2 or 3</p>
        <p>alive neighbour cells = 3</p>
      </div>
      <div class="rule rule--3">
        <h3>cell dies:</h3>
        <p>alive neighbour cells < 2 --> lonelienes</p>
        <p>alive neighbour cells > 3 --> overpopulation</p>
      </div>
    </div>
  </div>
</div>
<script src="logic.js"></script>
</body>
</html>
